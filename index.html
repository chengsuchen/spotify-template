<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify by Chengsu</title>
	
	<!-- Include libraries -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	
	<!-- Read scripts -->
	<script src="app.js"></script>
	<link href="app.css" type="text/css" rel="stylesheet"/>	
</head>
<body>
	<!-- Navigation bar-->
<nav>		
  	<ul>
  		<nav>
  		<a href="#title"><img src="http://www.musiciansoncall.org/images/content/pagebuilder/spotify-logo-primary-horizontal-dark-background-rgb.png" alt="logo" height="70" width="200"></a>
  		<li>| By Chengsu</li>
  </ul>
</nav>

	<!-- Initiate app -->
	<div ng-app="myApp" ng-controller="myCtrl">
		<!-- Form -->
		<form class="container" name="songForm">
			<div class="form-group">
				<label>Spotify search:</label>
				<input name="search" placeholder="Enter your search.." ng-model="track" class="form-control"></input>
			</div>
			<div class="form-group">
				<button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getSongs(); getRelated(track)" type="submit">Submit</button>
			</div>
		</form>
		
		<!-- Results -->
		<div class="container-fixed">
			<div class="help-block">
				<span ng-show="tracks.length>0">Click to sample</span>
				<span ng-show="currentSong && !audioObject.paused">(playing)</span>
			</div>
				<div class="help-block col-sm-4" ng-repeat="track in tracks" class="" ng-click="play(track.preview_url)" title="{{track.name}}">
					<p>{{track.name + ', by ' + track.artists[0].name}}</p>
					<img src = '{{track.album.images[0].url}}'>
				</div>
		<!-- A separate div to display all the related artists-->
			<div id = "related">
				<div id = "new-div" ng-repeat="related artists">
				<div ng-click="play(track.preview_url)"> <img src = '{{track.album.images[0].url}}'></div>
			</div>
		</div>
</body>
</html>
